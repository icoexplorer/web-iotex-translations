hall-of-fame.badge-section.title: Chương trình từ thiện đầu tiên của IoTeX — Quỹ ETH
hall-of-fame.badge-section.unicorn.desc: >
  Trong bốn năm qua, Ethereum đã cách mạng hóa thế giới blockchain và làm cho "blockchain"
  trở thành một thuật ngữ phổ biến. Là một nhà lãnh đạo trong ngành, Ethereum đã <a target="_blank" 
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">tài trợ</a>
  cho các nhà nghiên cứu và các nhà phát triển để thực hiện các cải tiến công nghệ trong blockchain
  để thúc đẩy sự phát triển và tăng trưởng của toàn bộ hệ sinh thái blockchain. IoTeX tin rằng nghiên cứu và hợp tác chặt chẽ
  sẽ đóng một vai trò quan trọng trong việc thúc đẩy sự phát triển của toàn bộ ngành công nghiệp.
  Chúng tôi cần nhiều tài năng hàng đầu hơn để tạo ra một sự bùng nổ blockchain toàn cầu. Bạn có thể giúp chúng tôi đạt được
  mục tiêu này một cách đơn giản nhưng sâu rộng bằng cách tặng ETH cho Quỹ Ethereum để thúc đẩy nghiên cứu và phát triển
  ngành công nghiệp blockchain.
  
  
  Để biết thêm chi tiết cách tham gia, vui lòng gia nhập <a target = "_ blank"
  href = "https://t.me/IoTeXGroup"> cộng đồng Telegram </a> của chúng tôi và tiếp tục theo dõi tin tức từ ban quản trị.
  
  
  Theo dõi chi tiết tại <a target="_blank" href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">
  Báo cáo tóm tắt sự kiện từ thiện đầu tiên của IoTeX</a>.

home.about.inno.3.desc.keep: 'Phân cấp Tổ chức tự trị cho IoT, mã là quy tắc trong thế giới robot'
home.about.inno.3.title.keep: Điều phối thiết bị tự động
home.about.sol.desc1: >-
  Internet vạn vật (IoT), bất chấp sự phát triển nhanh chóng của nó, vẫn đang gặp khó khăn 
  trong việc tiếp cận hàng loạt cũng như thiếu "ứng dụng sát thủ" để thu hút người dùng mới vào hệ sinh thái,
  do khả năng mở rộng thấp, chi phí vận hành cao, sự lo lắng về quyền riêng tư và thiếu giá trị chức năng.
home.about.sol.desc2: >-
  IoTeX giải quyết những vấn đề này bằng cách giới thiệu một nền kinh tế mã thông báo trong không gian
  Internet vạn vật (IoT). Chúng tôi tin rằng ưu đãi mã hóa và nỗ lực cộng đồng sẽ là hai yếu tố thúc đẩy sự đổi mới
  trong không gian IoT. Tóm lại, IoTeX cam kết xây dựng một nền tảng blockchain thế hệ tiếp theo với khả năng mở rộng,
  bảo mật riêng tư, tính cô lập và khả năng phát triển để có thể cho ra đời các ứng dụng IoT và hệ sinh thái mới.

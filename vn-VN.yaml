hall-of-fame.thank-you.message: >
  IoTeX thực hiện các hoạt động từ thiện thông qua "hợp đồng thông minh", và sử dụng tiền điện tử
  để đóng góp cho hoạt động từ thiện đó. Kết hợp với tầm nhìn của IoTeX về “liên kết thế giới với các khối”,
  trong những tháng tới, IoTeX sẽ tiếp tục lựa chọn các tổ chức từ thiện và thúc đẩy nhiều hoạt động từ thiện hơn nữa
  như một phần quan trọng trong chương trình khen thưởng cộng đồng.
  
  
  IoTeX tin tưởng vào việc phát triển cùng với cộng đồng và liên kết thế giới với các khối. Đó là một mục tiêu đầy tham vọng
  nhưng nó có thể đạt được với một đội ngũ mạnh và sự cộng đồng từ hỗ trợ. Trong các hoạt động từ thiện, IoTeX hy vọng
  sẽ làm việc cùng với cộng đồng để cùng nhau thúc đẩy sự phát triển của hệ sinh thái blockchain. Hy vọng rằng cộng đồng
  có thể hiểu được những ý tưởng của chúng tôi và cùng nhau phát triển nền công nghiệp.
